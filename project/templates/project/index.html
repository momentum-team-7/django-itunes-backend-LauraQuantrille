{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{% static 'JS/main.js' %}" async></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Music Search</title>
</head>
<body>
  <h1>LQ's Music Player</h1>
  <form class="form">
    <input type="text", class="search" Placeholder="Search Artist or Song" required>
    <button class="search-button">Find Tunes!</button>
  </form>
  <div class="play-music">
    <audio class="audio" controls autoplay></audio>
  </div>
  <div class="results"></div>
  <ul class="results-list"></ul>
  
    
</body>
</html>
